<html>
    <head>
        <title>
            Tabele JavaScript
        </title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Kraj</th>
                    <th>Kontynent</th>
                    <th>Powierzchnia [km^2]</th>
                    <th>Populacja</th>
                    <th>Gęstość [os/km^2]</th>
                </tr>
                <tr>
                    <th><button onclick='generujTab(rosnPo("kraj"))'>Rosnąco</button></th>
                    <th><button onclick='generujTab(rosnPo("kontynent"))'>Rosnąco</button></th>
                    <th><button onclick='generujTab(rosnPo("powierzchnia"))'>Rosnąco</button></th>
                    <th><button onclick='generujTab(rosnPo("populacja"))'>Rosnąco</button></th>
                    <th><button onclick='generujTab(państwo.rosnGęst)'>Rosnąco</button></th>
                </tr>
                <tr>
                    <th><button onclick='generujTab(malPo("kraj"))'>Malejąco</button></th>
                    <th><button onclick='generujTab(malPo("kontynent"))'>Malejąco</button></th>
                    <th><button onclick='generujTab(malPo("powierzchnia"))'>Malejąco</button></th>
                    <th><button onclick='generujTab(malPo("populacja"))'>Malejąco</button></th>
                    <th><button onclick='generujTab(państwo.malGęst)'>Malejąco</button></th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
            </table>
            <script src="tabela.js"></script>
    </body>
</html>
