<html>
    <head>
        <title>
            Tabele JavaScript
        </title>
        <style>
            .tabela {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <table class="tabela">
            <thead>
                <tr>
                    <th>Kraj</th>
                    <th>Kontynent</th>
                    <th>Powierzchnia [km^2]</th>
                    <th>Populacja</th>
                    <th>Gęstość [os/km^2]</th>
                </tr>
                <tr>
                    <th><button onclick='generujTab(rosnPoAlf("kraj"))'>Rosnąco</button></th>
                    <th><button onclick='generujTab(rosnPoAlf("kontynent"))'>Rosnąco</button></th>
                    <th><button onclick='generujTab(rosnPo("powierzchnia"))'>Rosnąco</button></th>
                    <th><button onclick='generujTab(rosnPo("populacja"))'>Rosnąco</button></th>
                    <th><button onclick='generujTab(państwo.rosnGęst)'>Rosnąco</button></th>
                </tr>
                <tr>
                    <th><button onclick='generujTab(malPoAlf("kraj"))'>Malejąco</button></th>
                    <th><button onclick='generujTab(malPoAlf("kontynent"))'>Malejąco</button></th>
                    <th><button onclick='generujTab(malPo("powierzchnia"))'>Malejąco</button></th>
                    <th><button onclick='generujTab(malPo("populacja"))'>Malejąco</button></th>
                    <th><button onclick='generujTab(państwo.malGęst)'>Malejąco</button></th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
            </table>
            <script src="tabela.js"></script>
    </body>
</html>
